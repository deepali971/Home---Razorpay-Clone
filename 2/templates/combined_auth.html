<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Razorpay Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleForms() {
            const authForm = document.getElementById('auth-form');
            const loginForm = document.getElementById('login-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                authForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                authForm.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <nav>
        <div class="logo">Razorpay Clone</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="combined_auth.html">Sign Up / Login</a></li>
        </ul>
    </nav>
    <section class="auth">
        <h2>Login or Create an Account</h2>
        
        <form id="login-form" action="#" method="POST">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <form id="auth-form" action="http://localhost:5000/signup" method="POST" style="display:none;" onsubmit="return submitForm(event);">


            <label for="name">Name:</label>
              <input type="text" id="name" name="name" required style="display: block; margin-bottom: 10px;">
            <label for="signup-email">Email:</label>
               <input type="email" id="signup-email" name="email" required style="display: block; margin-bottom: 10px;">
            <label for="signup-password">Password:</label>
               <input type="password" id="signup-password" name="password" required style="display: block; margin-bottom: 10px;">
            <button type="submit">Sign Up</button>

        </form>
        <p>Already have an account? <a href="#" onclick="toggleForms()">signup here</a>.</p>
    </section>
    <footer>
        <div>Company</div>
        <div>Products</div>
        <div>Support</div>
        <div>Legal</div>
        <div>Social Media Links</div>
    </footer>
